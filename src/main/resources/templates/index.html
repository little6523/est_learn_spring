<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>스프링부트 타임리프 홈페이지 테스트</h1>
<div th:object="${user}">
    <p>이름 : <span th:text="*{username}"></span></p>
    <p>이메일 : <span th:text="*{email}"></span></p>
    <p th:if="${user.person}">사람입니다.:if</p>
    <p th:unless="${user.person}">사람이 아닙니다.:unless</p>
</div>
<ul th:each="item: ${iterData}">
    <li th:text="${item}"></li>
</ul>
<!--/* dfasdfasd */-->
<a th:href="@{/index/2}">인덱스 2 페이지로 가기</a>
</body>
</html>
